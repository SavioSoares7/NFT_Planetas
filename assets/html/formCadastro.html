<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" type="imagem/png" href="/assets/img/Logo.png" />
    <link rel="stylesheet" href="../css/styleForm.css">

        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@400;700&display=swap');
    </style>
</head>
<body>
    <div id="box-content">
        <a href="../../index.html" id="home">Home</a>   
        <div class="box">

                <label>Usuário:
                    <br><input type="text" placeholder="Usuário" required>

                <label>Email:

                    <br><input type="password" placeholder="Senha" required>

                <button class="default">Cadastrar</button>
                <br>
                <a href="formLogin.html" class="default">Login</a>
            </form>
        </div>
    </div>
</body>
</html>
